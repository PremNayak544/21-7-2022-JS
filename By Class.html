<html>
<head>
    <title>By Class Name</title>
</head>
<body>
    <header>

        <h2 class="Element">Element1</h2>
        <h2 class="Element">Element2</h2>
    </header>

    <script>
        const Element= document.getElementsByClassName('Element');
        Element[0].innerHTML="<h1>Hello World</h1>";
    </script>
</body>
</html>
